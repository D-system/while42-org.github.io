<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" type="image/ico">
    <meta property="og:title" content="French Tech Engineers Network">
    <meta property="og:site_name" content="while42">
    <meta property="og:url" content="http://while42.org/">
    <meta property="og:description" content="All around the globe, French tech engineers are recognized for their skills, but they suffer from a lack of a real global association. So we built one.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="http://while42.org/images/while42.png" />
    <meta name="twitter:site" content="@While_42" />

</head>
